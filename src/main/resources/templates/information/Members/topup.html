</html><!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>充值列表</title>

    <script src="/js/jquery-3.4.1.min.js" type="text/javascript" charset="utf-8"></script>

    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/plugins/bootstraptable/bootstrap-table.min.css" />
    <link rel="stylesheet" href="/css/font-awesome.min.css" />

	<style>
	
	    .left{
			height: 100%;
	        width: 50% ;
	        float: left;
	
	    }
	    .left h2{
	        display: flex;
	        justify-content: center;
	    }
	    .right{
			position: fixed;
			right: 0;
			height: 100%;
	        width: 50%;
	        float: right;
			border-left: 1px solid #1B6D85;
	    }
	    .posi{
	        display: flex;
	        align-items: center;
	        justify-content: center;
			height: 650px
	    }
		.posi button{
			display: flex;
			justify-content: center;
		}
	
	</style>

</head>

<body>

<div class="left" >
	<h2>充值信息表</h2>
    <table class="table table-bordered" id="topTable" style="width: 1200px">

    </table>
</div>

<div class="right">
  <div class="posi">
	<div class="container-fluid">
	
	    <!-- Button trigger modal -->
	    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal" onclick="preAdd();">
	        充值
	    </button>
	
	    <br>
	
	    <br>
	
	    <form class="form-inline">
	        <div class="form-group">
	            <label for="searchCardnumber">请输入卡号</label>
	            <input type="text" class="form-control" id="searchCardnumber" placeholder="请输入卡号" name="searchCardnumber">
	        </div>
	
	        <button type="button" class="btn btn-default" onclick="searchcardnumber();">查询</button>
	    </form>
	
	    <br>
	
	    <br>
	</div>
  </div>
</div>

<div class="modal fade" tabindex="-1" role="dialog" id="myModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">充值信息</h4>
            </div>
            <div class="modal-body">

                <form id="formtopup">

                    <input hidden="hidden" id="id" name="id">
                    <div class="form-group">
                        <label for="cardnumber">卡号</label>
                        <input type="text" class="form-control" id="cardnumber" name="cardnumber" placeholder="卡号">
                    </div>
                    <div class="form-group">
                        <label for="topupamount">充值金额</label>
                        <input type="text" class="form-control" id="topupamount" name="topupamount" placeholder="充值金额">
                    </div>

                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="saveTop();">确认</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<script src="/js/bootstrap.min.js"></script>
<script src="/plugins/bootstraptable/bootstrap-table.min.js"></script>
<script src="/plugins/bootstraptable/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="/js/topup.js"></script>


</body>
</html>
